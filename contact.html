  <body>
    <header>
      <div class="upper-head">
        <p class="free-delivery">
          <i class="fa-solid fa-truck-fast"></i> Безплатна доставка при поръчки
          над <strong>50</strong>лв.
        </p>
        <input type="text" placeholder="Търсене..." />
        <div class="profile-icons">
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <div class="bottom-head">
        <nav>
          <a href="./index.html">Начало</a>
          <a href="./products.html">Продукти</a>
          <a href="./partners.html">Партньори</a>
          <a href="./contact.html">Контакти</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="contact-container">
        <div class="contact-social">
          <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <div class="contact-form">
          <h2>Свържете се с нас!</h2>
          <form>
            <input type="text" placeholder="Имена..." required />
            <input type="email" placeholder="Имейл..." required />
            <textarea placeholder="Съобщение..."></textarea>
            <button>Изпращане</button>
          </form>
        </div>
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2933.388023199871!2d23.316655076490868!3d42.67432231518895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa850039df4c4f%3A0xf2c0a97f2975ea5b!2z0YPQuy4g4oCe0JHRg9C90YLQvtCy0L3QuNC64oCcIDE3LCAxNDIxINC2LtC6LiDQm9C-0LfQtdC90LXRhiwg0KHQvtGE0LjRjw!5e0!3m2!1sbg!2sbg!4v1703961355965!5m2!1sbg!2sbg"
            style="border: 0"
            height="380px"
            width="480px"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>
    <footer>
      <div class="main">
        <img src="./images/logo.png" alt="logo" />
        <div class="footer-info">
          <p>Намерете ни!</p>
          <div class="social-icons">
            <a href="#" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="#" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="#" target="_blank"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
          </div>
          <a href="https://maps.app.goo.gl/kZYWaJ2mDCk7j8fy9" target="_blank"
            ><i class="fa-solid fa-map-pin"></i> София, ул. „Бунтовник“ 17</a
          >
        </div>
      </div>
